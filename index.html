<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <div id="calculator">
      <div id="displayContainer">
        <div id="history"><span id="hSpan"></span></div>
        <div id="view"><span id="vSpan"></span></div>      
      </div>
      <div class="buttons">
        <button id="clear" data-key="27">CE</button>
        <button id="del" data-key="8">โซ</button>
        <button class="operator" id="divide" data-key="111">รท</button>
        <button class="operator" id="multiply" data-key="106">x</button>
        <button class="numbers" id="seven" data-key="103">7</button>
        <button class="numbers" id="eight" data-key="104">8</button>
        <button class="numbers" id="nine" data-key="105">9</button>
        <button class="operator" id="minus" data-key="109">-</button>
        <button class="numbers" id="four" data-key="100">4</button>
        <button class="numbers" id="five" data-key="101">5</button>
        <button class="numbers" id="six" data-key="102">6</button>
        <button class="operator" id="plus" data-key="107">+</button>
        <button class="numbers" id="one" data-key="97">1</button>
        <button class="numbers" id="two" data-key="98">2</button>
        <button class="numbers" id="three" data-key="99">3</button>
        <button id="equals" data-key="13">=</button>
        <button class="numbers" id="zero" data-key="96">0</button>
        <button class="numbers" id="decimal" data-key="110">.</button>
      </div>
    </div>

  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
